<div class="overlay">
  <form class="form">
    <mat-form-field class="full-width"appearance="outline" id="select-form">
      <mat-label>Buildings</mat-label>
      <input type="text"
      matInput
      [formControl]="buildings" [(ngModel)]="buildingSelected" (ngModelChange)="onSelected()"
      [matAutocomplete]="auto" />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let building of buildingList " [value]="building.NAME">
          {{ building.NAME }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
